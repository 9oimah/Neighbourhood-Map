<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
    <link href="https://fonts.googleapis.com/css?family=ABeeZee" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <section>
        <nav>
	    <img src="img/ham.svg" data-bind="click: showList" alt="Menu icon" class="ham">
            <h1>Neighborhood Map - London City</h1>
        </nav>
		
        <div class="container">
            <div class="list">
                <div class="side-heading">
		    <img src="img/close.svg" data-bind="click: closeList" alt="Close icon" class="close">
                    <h1>Popular Locations</h1>
                </div>
		    
                <div class="search">
                    <input type="text" data-bind="textInput: query, valueUpdate: 'afterkeydown'" placeholder="Filter locations...">
                </div>
		    
		<hr>
		    
                <ul data-bind="foreach: filteredLocations">
                    <li id="list-item" data-bind="text: title, click: listClick"></li>
                </ul>
            </div>
		
            <div id="map" class="map"></div>
        </div>
    </section>
	
    <script src="js/lib/jquery-3.3.1.js"></script>
    <script src="js/lib/knockout-3.4.2.js"></script>
    <script src="js/app.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBFrBcSFwpTv8HgNyTc24qOWIqvyDxpGeE&callback=initMap" onerror="errorHandler()" ></script>
</body>
</html>
